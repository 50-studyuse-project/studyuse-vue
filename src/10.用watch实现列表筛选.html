<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>人员列表</h2>

        <input type="text" placeholder="输入姓名进行筛选" v-model="keyWord"/>

        <ul>
            <li v-for="(p, index) in filPersonList" :key="p.id">
                {{p.name}} - {{p.age}}
            </li>
        </ul>
    </div>

    <script>
        new Vue
        (
            {
                el: '#app',
                data:
                {
                    keyWord: '',
                    personList:
                    [
                        { id: '001', name: '马冬梅', age: 18 },
                        { id: '002', name: '周冬雨', age: 19},
                        { id: '003', name: '周杰伦', age: 20},
                        { id: '004', name: '温兆伦', age: 21}
                    ]
                },
                computed:
                {
                    filPersonList: function ()
                    {
                        return this.personList.filter((p) => { return p.name.indexOf(this.keyWord) !== -1; });
                    }
                }
            }
        );
    </script>
</body>

</html>
