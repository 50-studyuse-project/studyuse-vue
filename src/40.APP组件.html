<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>

<body>
<div id="app">
</div>

<script>
    const people =
        {
            template:
                `<div>
                我是人员组件，人员名是：{{name}}
            </div>`,
            data: function ()
            {
                return {
                    name: '张三'
                };
            }
        };

    const school =
        {
            template:
                    `<div>
                      <div>我是学校组件，学校名：{{name}}</div>
                      下边嵌入一个人员组件
                      <people></people>
                    </div>`,
            data: function ()
            {
                return {
                    name: '中共洗脑大学'
                };
            },
            components: {people}
        };

    const hello =
        {
            template:
                    `<div>
                      我是hello组件
                      <button @click="showMsg">点我显示一句话</button>
                    </div>`,
            methods:
                {
                    showMsg: function ()
                    {
                        alert('让你点，你就点.');
                    }
                }
        };

    const app =
        {
            template:
                    `<div>
                      <school></school>
                      <hello></hello>
                    </div>`,
            components: {school, hello}
        };

    new Vue
    (
        {
            el: '#app',
            template: `<app></app>`,
            components: {app}
        }
    );
</script>
</body>

</html>
