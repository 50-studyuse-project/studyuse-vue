<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>人员列表(遍历数组)</h2>
        <ul>
            <li v-for="(p, index) in persons" :key=index>
                {{p.name}} - {{p.age}}
                <input type="text"/>
            </li>
        </ul>
        <button @click.once="addLaoliu">添加一个老刘</button>
    </div>

    <script>
        new Vue
        (
            {
                el: '#app',
                data:
                {
                    persons:
                    [
                        { id: '001', name: '张三', age: 18 },
                        { id: '002', name: '李四', age: 19},
                        { id: '003', name: '王五', age: 20}
                    ]
                },
                methods:
                {
                    addLaoliu: function ()
                    {
                        const laowang = { id: '004', name: '老刘', age: 40 };
                        this.persons.unshift(laowang);
                    }
                }
            }
        );
    </script>
</body>

</html>
